<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página 1 - Tabla de productos</title>
    <style>
        /* Estilos CSS para la tabla */
        table {
            border-collapse: collapse; /* Combinar bordes de las celdas */
            width: 80%; /* Ajustar ancho de la tabla */
            margin: 20px auto; /* Centrar la tabla */
        }
        th, td {
            border: 1px solid #021c24; /* Borde de 1px sólido color gris claro */
            padding: 10px; /* Espaciado interno de las celdas */
            text-align: left; /* Alineación del texto a la izquierda */
        }
        th {
            background-color: #65c6d1; /* Color de fondo para encabezados */
        }
        h1 { /* Estilo para centrar el título */
            text-align: center;
            color: rgb(0, 0, 0); /* Color azul para el título */
        }
        body {
            background-color: rgb(190, 203, 209); /* Color de fondo gris claro para la página */
        }
    </style>
</head>
<body>
    <h1>Tabla de Productos</h1>

    <table border="1"> 
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop Gamer ASUS ROG Zephyrus G14</td>
                <td>$1,299</td>
            </tr>
            <tr>
                <td>Monitor LG UltraGear 27GN800-B</td>
                <td>$349</td>
            </tr>
        </tbody>
    </table>

    <p><a href="index.html">Volver a la página principal</a></p>
</body>
</html>
